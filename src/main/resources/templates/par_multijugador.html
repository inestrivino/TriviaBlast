<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Partida</title>
    <link rel="stylesheet" th:href="@{/css/simple-datatables-10.css}" href="/css/simple-datatables-10.css"
        type="text/css" />
</head>

<body class="h-100 d-flex flex-column">
    <div class="container-fluid p-3">
        <button class="btn btn-danger">Salir</button>
    </div>

    <main class="flex-grow-1 container-fluid">
        <div class="row h-100 g-3">

            <div class="col-12 col-md-9">
                <div class="h-100 border rounded p-3" id="tablero-container">
                    <!-- Aquí se generará el tablero SVG -->
                </div>
            </div>

            <div class="col-12 col-md-3">
                <div class="border rounded p-3 h-100">
                    <h4 class="mb-3">Jugadores</h4>
                    <ul class="list-group">
                        <li class="list-group-item">Jugador 1</li>
                        <li class="list-group-item">Jugador 2</li>
                        <li class="list-group-item">Jugador 3</li>
                    </ul>
                </div>
            </div>

        </div>
    </main>

</body>

<script src="/js/svg.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('tablero-container');
        const draw = SVG().addTo('#tablero-container').size('100%', '100%');

        // Configuración del tablero
        const filas = 8;
        const columnas = 8;

        // Dibujado del tablero para adaptarse
        function redibujarTablero() {
            const containerWidth = container.clientWidth;
            const containerHeight = Math.min(
                container.clientHeight,
                // TO DO : Limitar la altura a la ventana visible
            );

            // Calcular el tamaño de las casillas en base al tamaño de la ventana
            const tamanoCasilla = Math.min(
                Math.floor(containerWidth / columnas),
                Math.floor(containerHeight / filas)
            );

            // Limpiar el SVG existente
            draw.clear();

            // Configurar el viewbox del SVG
            draw.viewbox(0, 0, columnas * tamanoCasilla, filas * tamanoCasilla);

            // Enumerar las casillas para que vayan en espiral
            let numero = 1;
            let x = 0, y = 0;
            let dx = 1, dy = 0;
            let grid = Array(filas).fill().map(() => Array(columnas).fill(false));

            for (let i = 0; i < filas * columnas; i++) {
                // Dibujar la casilla
                // TO DO: Añadir una manera de colorear las casillas en base a las opciones elegidas
                const casilla = draw.rect(tamanoCasilla, tamanoCasilla)
                    .move(x * tamanoCasilla, y * tamanoCasilla)
                    .fill('#e0e0e0')
                    .stroke({ width: 1, color: '#999' });

                // Añadir número en la casilla
                draw.text(numero.toString())
                    .move(x * tamanoCasilla + tamanoCasilla / 2 - 5, y * tamanoCasilla + tamanoCasilla / 2 + 5)
                    .font({ size: tamanoCasilla / 2.5, family: 'Arial', anchor: 'middle' });

                // Marcar la casilla como dibujada
                grid[y][x] = true;
                numero++;

                // Calcular la siguiente posición en espiral
                if (dx === 1 && (x + dx >= columnas || grid[y][x + dx])) { dx = 0; dy = 1; }
                else if (dy === 1 && (y + dy >= filas || grid[y + dy][x])) { dx = -1; dy = 0; }
                else if (dx === -1 && (x + dx < 0 || grid[y][x + dx])) { dx = 0; dy = -1; }
                else if (dy === -1 && (y + dy < 0 || grid[y + dy][x])) { dx = 1; dy = 0; }

                x += dx;
                y += dy;
            }
        }

        // Llamada inicial para dibujar el tablero
        redibujarTablero();

        // Redibujar el tablero al redimensionar la ventana
        window.addEventListener('resize', function() {
            redibujarTablero();
        });
    });
</script>

</html>
