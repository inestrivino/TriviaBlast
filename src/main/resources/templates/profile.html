<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>User Profile</title>
</head>

<body class="d-flex flex-column h-100">

    <header th:replace="fragments/nav :: nav"></header>

    <main class="flex-shrink-0">
        <!--TO DO: FILL DINAMICALLY-->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">

                    <div class="card shadow p-4 position-relative">

                        <!-- Button to open edit modal -->
                        <button
                            class="btn btn-secondary position-absolute top-0 end-0 m-3 d-flex align-items-center justify-content-center "
                            data-bs-toggle="modal" data-bs-target="#miModal">
                            Edit
                            <i class="bi bi-gear-fill"></i>
                        </button>

                        <!-- Edit profile modal -->
                        <div class="modal fade" id="miModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Settings</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>

                                    <div class="modal-body">
                                        <!-- Different tabs for each change -->
                                        <ul class="nav nav-tabs mb-3" id="settingsTab" role="tablist">
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link active" id="picture-tab" data-bs-toggle="tab"
                                                    data-bs-target="#picture" type="button" role="tab">Picture</button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link" id="name-tab" data-bs-toggle="tab"
                                                    data-bs-target="#name" type="button" role="tab">Name</button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link" id="password-tab" data-bs-toggle="tab"
                                                    data-bs-target="#password" type="button"
                                                    role="tab">Password</button>
                                            </li>
                                        </ul>

                                        <!-- Tabs content -->
                                        <div class="tab-content" id="settingsTabContent">
                                            <!-- Form to edit the profile picture -->
                                            <div class="tab-pane fade show active" id="picture" role="tabpanel"
                                                aria-labelledby="picture-tab">
                                                <form id="pictureForm">
                                                    <div class="mb-3">
                                                        <label for="newProfileImage" class="form-label">Profile
                                                            Image</label>
                                                        <input type="file" class="form-control" id="newProfileImage">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Save Profile</button>
                                                </form>
                                            </div>

                                            <!-- Form to edit the profile name -->
                                            <div class="tab-pane fade" id="name" role="tabpanel"
                                                aria-labelledby="name-tab">
                                                <form id="nameForm">
                                                    <div class="mb-3">
                                                        <label for="newName" class="form-label">New Name</label>
                                                        <input type="text" class="form-control" id="newName"
                                                            placeholder="New Name">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Save Name</button>
                                                </form>
                                            </div>

                                            <!-- Form to edit the password -->
                                            <div class="tab-pane fade" id="password" role="tabpanel"
                                                aria-labelledby="password-tab">
                                                <form id="passwordForm">
                                                    <div class="mb-3">
                                                        <label for="currentPassword" class="form-label">Current
                                                            Password</label>
                                                        <input type="password" class="form-control" id="currentPassword"
                                                            placeholder="Current Password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="newPassword" class="form-label">New Password</label>
                                                        <input type="password" class="form-control" id="newPassword"
                                                            placeholder="New Password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="repeatPass" class="form-label">Repeat
                                                            Password</label>
                                                        <input type="password" class="form-control" id="repeatPass"
                                                            placeholder="Repeat Password">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Save Password</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Profile picture -->
                        <div class="text-center">
                            <img class="rounded-circle mb-3" style="max-width:150px" th:src="@{/img/InÃ©s.png}"
                                alt="User Avatar">
                        </div>

                        <!-- Username -->
                        <h2 class="text-center mb-3">Username</h2>

                        <hr>

                        <!-- Total Points -->
                        <p>
                            <strong>Total Points:</strong>
                            <span class="text-success">0</span>
                        </p>

                        <!-- ACTION BUTTONS -->
                        <div class="d-grid gap-2">
                            <!-- Logout -->
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-secondary w-100">Log Out</button>
                            </form>

                            <!-- Delete Account -->
                            <form th:action="@{/profile/delete}" method="post"
                                onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                                <button type="submit" class="btn btn-danger w-100">Delete Account</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer :: footer" />

    <script th:src="@{/js/triviablast.js}"></script>

</body>

</html>
