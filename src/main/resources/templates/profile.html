<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header"/>
    <title>User Profile</title>
</head>

<body class="d-flex flex-column h-100">

    <header th:replace="fragments/nav :: nav"></header>

    <main class="flex-shrink-0">
        <!--TO DO: FILL DINAMICALLY-->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">

                    <div class="card shadow p-4 position-relative">

                        <!-- Modal Setting -->
                        <button class="btn btn-secondary position-absolute top-0 end-0 m-3 d-flex align-items-center justify-content-center "
                        data-bs-toggle="modal" 
                        data-bs-target="#miModal">
                            Edit
                        <i class="bi bi-gear-fill"></i>
                        </button>

                        <div class="modal fade" id="miModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h5 class="modal-title">Setting</h5>
                                    </div>

                                    <div class="modal-body">
                                        <!-- BOTONES -->
                                        <div class="d-grid gap-2 mb-3">
                                        <button class="btn btn-primary" onclick="showEditProfile()">
                                            Edit Profile
                                        </button>
                                        <!-- Edit Profile -->
                                        <div id="editProfileSection" class="d-none">
                                        <input type="file" class="form-control" id="newProfileImage">
                                        </div>

                                        <button class="btn btn-primary" onclick="showEditName()">
                                            Edit Name
                                        </button>
                                        <!-- Edit Name -->
                                        <div id="editNameSection" class="d-none">
                                        <input type="text" class="form-control" id="newName" placeholder="New Name">
                                        </div>

                                        <button class="btn btn-primary" onclick="showChangePassword()">
                                            Change Password
                                        </button>
                                        <!-- Change Password -->
                                        <div id="changePasswordSection" class="d-none">
                                        <input type="password" class="form-control mb-2" id="currentPassword" placeholder="Current Password">
                                        <input type="password" class="form-control" id="newPassword" placeholder="New Password">
                                        <input type="password" class="form-control" id="repeatPass" placeholder="Repeat Password">
                                        </div>

                                        <button class="btn btn-primary" onclick="changeMode()">
                                            Change Mode
                                        </button>


                                        </div>

                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                            Cancel
                                        </button>
                                        <button type="button" class="btn btn-primary" onclick="guardarCambios()">
                                            Accept
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <script src="/js/bootstrap.bundle-5.3.3.js"></script>
                        <script>

                            // Mostrar secciones
                            function showEditProfile() {
                            document.getElementById("editProfileSection").classList.toggle("d-none");
                            }

                            function showEditName() {
                            document.getElementById("editNameSection").classList.toggle("d-none");
                            }

                            function showChangePassword() {
                            document.getElementById("changePasswordSection").classList.toggle("d-none");
                            }

                            // Cambiar modo oscuro/claro
                            function changeMode() {
                            
                            }

                            // Guardar cambios
                            function saveChanges() {

                            }
                            </script>


                        <!-- Avatar -->
                        <div class="text-center">
                            <img class="rounded-circle mb-3" style="max-width:150px"
                                 th:src="@{/img/InÃ©s.png}" alt="User Avatar">
                        </div>

                        <!-- Username -->
                        <h2 class="text-center mb-3">Username</h2>

                        <hr>

                        <!-- Total Points -->
                        <p>
                            <strong>Total Points:</strong>
                            <span class="text-success">0</span>
                        </p>

                        <!-- ACTION BUTTONS -->
                        <div class="d-grid gap-2">
                            <!-- Logout -->
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-secondary w-100">Log Out</button>
                            </form>

                            <!-- Delete Account -->
                            <form th:action="@{/profile/delete}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                                <button type="submit" class="btn btn-danger w-100">Delete Account</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer :: footer"/>

</body>
</html>
