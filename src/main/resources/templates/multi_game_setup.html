<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Multiplayer Game Setup</title>
    <link rel="stylesheet" th:href="@{/css/simple-datatables-10.css}" href="/css/simple-datatables-10.css"
        type="text/css" />
</head>

<body class="h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="d-flex align-items-center justify-content-center h-100">
        <div class="container text-center">
            <h1 class="mb-5">Multiplayer Game Setup</h1>

            <div class="mb-4">
                <label class="form-label fs-5">Choose a category:</label>
                <select class="form-select">
                    <option selected disabled hidden>Select a category</option>
                    <option>History</option>
                    <option>Science</option>
                    <option>Sports</option>
                    <option>Art</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label fs-5">Choose difficulty:</label>
                <select class="form-select">
                    <option selected disabled hidden>Select difficulty</option>
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                </select>
            </div>

            <div class="mb-5">
                <label class="form-label fs-5">Choose number of questions:</label>
                <select class="form-select">
                    <option selected>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                </select>
            </div>

            <button class="btn btn-primary btn-lg px-5">
                Start
            </button>
        </div>

    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />

</body>

</html>
