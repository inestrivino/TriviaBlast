<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>TriviaBlast Game</title>
    <link rel="stylesheet" th:href="@{/css/simple-datatables-10.css}" href="/css/simple-datatables-10.css"
        type="text/css" />
</head>

<body class="h-100 d-flex flex-column">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <div class="container-fluid p-3">
        <button class="btn btn-danger">Exit Game</button>
    </div>

    <main class="flex-grow-1 container-fluid d-flex justify-content-center align-items-start p-3">

        <div class="d-flex flex-wrap justify-content-center align-items-start gap-3"
            style="width: 100%; max-width: 1200px;">

            <div style="flex-shrink: 0; width: 70vw; max-width: 800px;">
                <div class="border rounded p-3" id="tablero-container"
                    style="width: 100%; height: auto; max-height: 80vh; overflow: hidden;">
                    <!-- Aquí se generará el tablero SVG -->
                </div>
            </div>

            <div style="flex-shrink: 0; width: 250px;">
                <div class="border rounded p-3 h-100">
                    <h4 class="mb-3">Players</h4>
                    <ul class="list-group">
                        <li class="list-group-item">Player 1</li>
                        <li class="list-group-item">Player 2</li>
                        <li class="list-group-item">Player 3</li>
                    </ul>
                </div>
            </div>

        </div>

    </main>


    <th:block th:replace="~{fragments/footer.html :: footer}" />

</body>

<script src="/js/svg.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('tablero-container');
        const draw = SVG().addTo('#tablero-container').size('100%', '100%');

        // Board setup
        const filas = 8;
        const columnas = 8;

        function redibujarTablero() {
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');
            const headerHeight = header ? header.offsetHeight : 0;
            const footerHeight = footer ? footer.offsetHeight : 0;

            const availableHeight = window.innerHeight - headerHeight - footerHeight - 32;
            const availableWidth = container.parentElement.clientWidth;

            // Make the board a perfect square
            const boardSize = Math.min(availableWidth, availableHeight);

            container.style.width = boardSize + 'px';
            container.style.height = boardSize + 'px';

            // Calculate size of each cell
            const tamanoCasilla = Math.floor(boardSize / filas);

            // Clear previous SVG
            draw.clear();
            draw.viewbox(0, 0, columnas * tamanoCasilla, filas * tamanoCasilla);

            // Spiral numbering
            let numero = 1;
            let x = 0, y = 0;
            let dx = 1, dy = 0;
            let grid = Array(filas).fill().map(() => Array(columnas).fill(false));

            for (let i = 0; i < filas * columnas; i++) {
                draw.rect(tamanoCasilla, tamanoCasilla)
                    .move(x * tamanoCasilla, y * tamanoCasilla)
                    .fill('#e0e0e0')
                    .stroke({ width: 1, color: '#999' });

                draw.text(numero.toString())
                    .font({ size: tamanoCasilla / 2.5, family: 'Arial', anchor: 'middle' })
                    .center(x * tamanoCasilla + tamanoCasilla / 2, y * tamanoCasilla + tamanoCasilla / 2);

                grid[y][x] = true;
                numero++;

                if (dx === 1 && (x + dx >= columnas || grid[y][x + dx])) { dx = 0; dy = 1; }
                else if (dy === 1 && (y + dy >= filas || grid[y + dy][x])) { dx = -1; dy = 0; }
                else if (dx === -1 && (x + dx < 0 || grid[y][x + dx])) { dx = 0; dy = -1; }
                else if (dy === -1 && (y + dy < 0 || grid[y + dy][x])) { dx = 1; dy = 0; }

                x += dx;
                y += dy;
            }
        }

        // Initial call to draw board
        redibujarTablero();

        // Board is redrawn when the user resizes the window
        window.addEventListener('resize', function () {
            redibujarTablero();
        });
    });
</script>

</html>
