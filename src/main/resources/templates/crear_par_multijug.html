<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Configurar partida</title>
    <link rel="stylesheet" th:href="@{/css/simple-datatables-10.css}" href="/css/simple-datatables-10.css"
        type="text/css" />
</head>

<body class="d-flex align-items-center justify-content-center h-100">

    <div class="container text-center">
        <h1 class="mb-5">Configurar partida</h1>

        <div class="mb-4">
            <label class="form-label fs-5">Elige la categoría:</label>
            <select class="form-select">
                <option selected disabled hidden>Selecciona una categoría</option>
                <option>Historia</option>
                <option>Ciencia</option>
                <option>Deportes</option>
                <option>Arte</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label fs-5">Elige la dificultad:</label>
            <select class="form-select">
                <option selected disabled hidden>Selecciona la dificultad</option>
                <option>Fácil</option>
                <option>Media</option>
                <option>Difícil</option>
            </select>
        </div>

        <div class="mb-5">
            <label class="form-label fs-5">Elige el número de preguntas:</label>
            <select class="form-select">
                <option selected>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
            </select>
        </div>

        <button class="btn btn-primary btn-lg px-5">
            Empezar
        </button>
    </div>

</body>
</html>
