<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <title>Configuración del juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center h-100">

    <div class="container text-center">
        <h1 class="mb-5">Configuración del juego</h1>

        <div class="mb-4">
            <label class="form-label fs-5">Elige la categoría:</label>
            <select class="form-select">
                <option selected>Selecciona una categoría</option>
                <option>Historia</option>
                <option>Ciencia</option>
                <option>Deportes</option>
                <option>Arte</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label fs-5">Elige la dificultad:</label>
            <select class="form-select">
                <option selected>Selecciona la dificultad</option>
                <option>Fácil</option>
                <option>Media</option>
                <option>Difícil</option>
            </select>
        </div>

        <div class="mb-5">
            <label class="form-label fs-5">Elige el número de preguntas:</label>
            <select class="form-select">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
            </select>
        </div>

        <button class="btn btn-primary btn-lg px-5">
            Empezar
        </button>
    </div>

</body>
</html>
